<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Rent A Car UI</title>
    <style>

    </style>
</head>

<body>
    <div class="main" id="main">
        <div class="bottom-left">
            <div class="logo" id="BRAND"></div>
            <div class="bar1">
                <div class="box">
                    <i class="fas fa-gauge-high icon"></i>
                </div>
                <div class="container">
                    <div class="bar" id="MPH">
                        <div class="tooltip" id="MPHtooltip">0 MPH</div>
                    </div>
                </div>

                <div class="speed_bar">
                    <div class="box2">
                        <i class="fas fa-fast-forward icon2"></i>
                    </div>
                    <div class="container">
                        <div class="bar" id="ACCEL"></div>
                    </div>
                </div>
            </div>
            <div class="bar2">
                <div class="box"><i class="fas fa-gas-pump icon"></i></div>
                <div class="container">
                    <div class="bar" id="MPG">
                        <div class="tooltip" id="MPGtooltip">0 MPG</div>
                    </div>
                </div>
            </div>
            <div class="bar3">
                <div class="box"><i class="fas fa-user-group icon"></i></div>
                <div class="container">
                    <div class="bar" id="SEATS">
                        <div class="tooltip" id="SEATStooltip">0</div>
                    </div>
                </div>
            </div>
            <div class="bar4">
                <div class="box"><i class="fas fa-briefcase icon"></i></div>
                <div class="container">
                    <div class="bar" id="STORAGE">
                        <div class="tooltip" id="STORAGEtooltip">0 Units</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./assets/rentacar_ui.js"></script>
</body>

</html>
